<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    {% block header %}
        {% include "core/header.html" %}
    {% endblock %}
</head>

<body>
    <div class="antialiased">
        <section class="bg-white">
            <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
                <div class="mx-auto max-w-screen-sm text-center">
                    <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-gray-900">404</h1>
                    <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-4xl">{% trans "Page Not Found" %}</p>
                    <p class="mb-4 text-lg font-light text-gray-500">{% trans "Sorry, the page you are looking for does not exist." %}</p>
                    <a href="{% url 'main-page' %}" class="inline-flex items-center justify-center text-white bg-gray-900 hover:bg-white hover:text-gray-900 focus:ring-4 font-medium rounded-lg text-sm px-4 py-2 hover:ring-1 hover:ring-gray-900">
                        <span><i class="fas fa-home me-2"></i>{% trans "Back to Home" %}</span>
                    </a>
                </div>   
            </div>
        </section>
    </div>
</body>

</html>
